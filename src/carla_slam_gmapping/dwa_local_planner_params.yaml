# DWA Local Planner parameters

DWAPlannerROS:
  # Robot configuration (Tesla Model3 specs)
  max_vel_x: 10.0
  min_vel_x: -2.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  
  max_trans_vel: 10.0
  min_trans_vel: 0.5
  trans_stopped_vel: 0.1
  
  max_rot_vel: 1.0
  min_rot_vel: 0.2
  rot_stopped_vel: 0.1
  
  # Acceleration limits
  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.0
  decel_lim_x: -2.5
  decel_lim_theta: -3.0
  
  # Goal tolerance
  xy_goal_tolerance: 0.5
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false
  
  # Forward simulation
  sim_time: 2.0
  sim_granularity: 0.025
  vx_samples: 20
  vy_samples: 0
  vtheta_samples: 40
  
  # Trajectory scoring
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  
  # Oscillation prevention
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  
  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true
