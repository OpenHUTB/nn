# 参考：https://github.com/Tiryoh/actions-mkdocs
name: Testing
on:  [push, pull_request]


jobs:
  build:
    name: Test Python script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      # 任务名称：设置Python环境
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # 指定python版本
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      - name: Install Python dependencies
        run: python -m pip install -r requirements.txt
      - name: Python script testing
        working-directory: ./src
        run: |
          python chap01_warmup/numpy_tutorial.py
          python chap02_linear_regression/exercise-linear_regression.py
          python chap02_linear_regression/linear_regression-tf2.0.py
          python chap03_softmax_regression/logistic_regression-exercise.py
          python chap03_softmax_regression/softmax_regression-exercise.py
          python chap03_softmax_regression/svm.py
          python chap04_simple_neural_network/tf2.0-exercise.py
          python chap04_simple_neural_network/tutorial_minst_fnn-numpy-exercise.py
          python chap04_simple_neural_network/tutorial_minst_fnn-tf2.0-exercise.py
